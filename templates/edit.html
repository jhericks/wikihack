{{> layout_top}}
<h3>Editing {{Title}}</h3>

<form action="/save/{{Title}}" method="POST">
    <div class="form-group">
        <label for="body-text-area">Edit your markdown:</label>
        <textarea class="form-control" id="body-text-area" name="body" rows="20">{{BodyStr}}</textarea>
    </div>
    <input type="submit" value="Save" class="btn btn-default">
</form>
{{> layout_bottom}}
